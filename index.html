<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Smalltalk</title>
  </head>

  <body>
    <div class="highlight">
      <h1 id="subject-text">
        HELLO WORLD
      </h1>
    </div>
    <div class="icebreaker-container">
      <p id="icebreaker-text">Placeholder</p>
    </div>
    <div class="row-container">
      <div id="new-subject-button" class="highlight button">
        <p>Give me a subject</p>
      </div>
      <div id="new-icebreaker-button" class="highlight button">
        <p>Give me an icebreaker</p>
      </div>
    </div>

    
    <script type="text/javascript" src="js/icebreaker.js"></script>
    <script type="text/javascript" src="js/randomsubjectgenerator.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>

</html>
